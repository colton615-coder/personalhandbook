<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workout Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-item">Home</a>
            <a href="workouts.html" class="nav-item active">Workouts</a>
            <a href="golf.html" class="nav-item">Golf</a>
            <a href="shopping.html" class="nav-item">Shopping</a>
            <a href="calendar.html" class="nav-item">Calendar</a>
        </div>
    </nav>

    <main class="content-container">
        <h1 class="title">My Weekly Workout Plan</h1>
        <p class="subtitle">Track your progress and stay on top of your goals.</p>

        <div class="card">
            <canvas id="workout-chart"></canvas>
        </div>
        
        <button class="button clear-all-btn">Clear All Workouts</button>

        <div class="card" id="monday">
            <h2>Monday</h2>
            <div class="exercise-list">
                </div>
            <button class="button add-exercise-btn">Add Exercise</button>
        </div>

        <div class="card" id="tuesday">
            <h2>Tuesday</h2>
            <div class="exercise-list"></div>
            <button class="button add-exercise-btn">Add Exercise</button>
        </div>
        
        <div class="card" id="wednesday">
            <h2>Wednesday</h2>
            <div class="exercise-list"></div>
            <button class="button add-exercise-btn">Add Exercise</button>
        </div>
        
        <div class="card" id="thursday">
            <h2>Thursday</h2>
            <div class="exercise-list"></div>
            <button class="button add-exercise-btn">Add Exercise</button>
        </div>
        
        <div class="card" id="friday">
            <h2>Friday</h2>
            <div class="exercise-list"></div>
            <button class="button add-exercise-btn">Add Exercise</button>
        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="scripts/workouts.js"></script>

</body>
</html>
