<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>My Weekly Workout Plan</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="page-wrapper">
        <div class="nav-header">
            <a href="index.html" class="back-button">&lt;</a>
            <div class="header-text-container">
                <h1 class="title">Log Workout</h1>
                <p class="subtitle">Track your progress and stay on top of your goals.</p>
            </div>
        </div>

        <main class="content-container">
            <div class="glass-card workout-block">
                <h3 class="workout-heading">Bench Press (Barbell)</h3>
                
                <div class="workout-details">
                    <div class="set-header">
                        <span class="set-col">SET</span>
                        <span class="set-col">KG</span>
                        <span class="set-col">REPS</span>
                        <span class="set-col">DONE</span>
                    </div>
                    
                    <div class="set-list">
                        <div class="set-row">
                            <span class="set-col">1</span>
                            <input type="text" class="set-input-kg" placeholder="0">
                            <input type="text" class="set-input-reps" placeholder="0">
                            <span class="set-check"><i class="fas fa-check"></i></span>
                        </div>
                    </div>
                </div>

                <button class="cta-button add-set-button">Add Set</button>
            </div>
            
            <button class="cta-button clear-all-button">Clear All Workouts</button>

        </main>
    </div>

    <script src="scripts/workout-builder.js"></script>

</body>
</html>
