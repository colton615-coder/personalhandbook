<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>My Golf Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="page-wrapper">
        <div class="nav-header">
            <a href="index.html" class="back-button">&lt;</a>
            <div class="header-text-container">
                <h1 class="title">My Golf Tracker</h1>
                <p class="subtitle">Track your rounds, practice sessions, and notes.</p>
            </div>
        </div>

        <main class="content-container">

            <div class="glass-card round-input-card">
                <h3 class="daily-heading">Log a New Round</h3>
                <form id="log-round-form">
                    <div class="input-group">
                        <input type="text" id="course-name" class="form-input" placeholder="Course Name">
                        <input type="text" id="score" class="form-input" placeholder="Score">
                    </div>
                    <div class="input-group">
                        <input type="text" id="putts" class="form-input" placeholder="Putts">
                        <input type="text" id="fairways" class="form-input" placeholder="Fairways Hit">
                    </div>
                    <button type="submit" class="cta-button">Save Round</button>
                </form>
            </div>

            <div class="glass-card round-display-card">
                <h3 class="daily-heading">Past Rounds</h3>
                <div class="rounds-list" id="rounds-list">
                    <div class="round-item placeholder">
                        <p>No rounds logged yet. Add one above!</p>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="scripts/golf-tracker.js"></script>

</body>
</html>
