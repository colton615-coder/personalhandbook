<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Golf Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-item">Home</a>
            <a href="workouts.html" class="nav-item">Workouts</a>
            <a href="golf.html" class="nav-item active">Golf</a>
            <a href="shopping.html" class="nav-item">Shopping</a>
            <a href="calendar.html" class="nav-item">Calendar</a>
        </div>
    </nav>

    <main class="content-container">
        <h1 class="title">My Golf Tracker</h1>
        <p class="subtitle">Track your rounds, practice sessions, and notes.</p>
        <div class="card">
            <canvas id="golf-chart"></canvas>
        </div>
        <button class="button clear-all-golf-btn">Clear All Golf Data</button>

        <div class="card" id="golf-rounds">
            <h2>Actual Golf Rounds</h2>
            <div class="rounds-list golf-entry-list">
                </div>
            <button class="button add-round-btn">Add Round</button>
        </div>
        
        <div class="card" id="practice-sessions">
            <h2>Practice Sessions & Notes</h2>
            <div class="sessions-list golf-entry-list">
                </div>
            <button class="button add-session-btn">Add Session</button>
        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="scripts/golf-charts.js"></script>
    <script src="scripts/golf.js"></script>

</body>
</html>
