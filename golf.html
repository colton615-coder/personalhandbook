<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Golf Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="page-wrapper">
        <div class="nav-header">
            <a href="index.html" class="back-button">&lt;</a>
            <div class="header-text-container">
                <h1 class="title">My Golf Tracker</h1>
                <p class="subtitle">Track your rounds, practice sessions, and notes.</p>
            </div>
        </div>

        <main class="content-container">
            <div class="cards-grid">
                
                <div class="glass-card golf-section">
                    <h3 class="daily-heading">Actual Golf Rounds</h3>
                    <div class="data-list" id="golf-rounds-list">
                        </div>
                    <button class="cta-button add-round-button">Add Round</button>
                </div>
                
                <div class="glass-card golf-section">
                    <h3 class="daily-heading">Practice Sessions & Notes</h3>
                    <div class="data-list" id="practice-sessions-list">
                        </div>
                    <button class="cta-button add-session-button">Add Session</button>
                </div>

            </div>
            
            <button class="cta-button clear-all-button">Clear All Golf Data</button>

        </main>
    </div>

    <script src="scripts/golf-tracker.js"></script>

</body>
</html>
